<!DOCTYPE html>
<html>
<head>
  <title>Exercise 05 - Tab</title>
  <style>
    table {
      width: 300px;
      height: 150px;
      border-collapse: collapse;
    }
    td {
      border: 2px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      color: white;
    }
    .box1 {
      background-color: steelblue;
    }
    .box2 {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h1>My Colorful Table</h1>
  <table>
    <tr>
      <td class="box1">Hello World</td>
      <td class="box2">Welcome!</td>
    </tr>
  </table>
</body>
</html>
